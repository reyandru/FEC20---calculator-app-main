<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
    <div class="topConts">
      <h1>calc</h1>
    </div>

    <div class="displayConts" id="outputConts"></div>

    <div class="buttonConts">
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button  id="delete" class="del">DEL</button>
      <button  id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="plus">&plus;</button>
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="minus">&minus;</button>
      <button id="dot">.</button>
      <button id="0">0</button>
      <button id="divide">&divide;</button>
      <button id="times">&times;</button>
      <button id="res" class="reset">Reset</button>
      <button id="=" class="equal">&equals;</button>
    </div>
 </div>

 <script src="script.js">
 </script>
</body>
</html>
